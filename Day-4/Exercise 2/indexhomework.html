<!DOCTYPE html>
<html>
<head>
  <title>DOM Manipulation Challenge</title>
  <style>
    #box {
      width: 200px;
      height: 200px;
      background-color: red;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <h1 id="heading">Challenge</h1>
  <p id="description">Use JavaScript to modify this webpage</p>
  <div id="container">
    <div id="box"></div>
  </div>
  <script>
    let h1 = document.getElementById("heading")
    h1.textContent = "DOM Manipulation Challenge";

    let paragraph = document.getElementById("description")
    paragraph.textContent = "Use JS to modify this webpage";

    let BoxContainer = document.getElementById("box")
    BoxContainer.style.backgroundColor = "blue"

    BoxContainer.onmouseover = function () {
    BoxContainer.style.opacity = 0.5;
    };
    BoxContainer.onmouseout = function () {
    BoxContainer.style.opacity = 1;
    };

    BoxContainer.onclick = function() {
	BoxContainer.remove();
    };

    let buttonElement = document.createElement('button');

    buttonElement.textContent = 'Click Me!';

    let divElement = document.getElementById('container');
    document.getElementById('container').appendChild(buttonElement);

    buttonElement.addEventListener ("click", function (event){
	paragraph.textContent = "Congratulations! You completed the DOM Manipulation Challenge!";
    buttonElement.remove();
    });
  </script>
</body>
</html>
